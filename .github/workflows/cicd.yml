name: Deploy Frontend

on:
  push:
    branches:
      - main
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build Docker Image
        run: docker build -t kushagra00/qr-code-frontend .
      - name: Publish Image to Docker Hub
        run: docker push kushagra00/qr-code-frontend:latest

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull Image from Docker Hub
        run: docker pull kushagra00/qr-code-frontend:latest
      - name: Run Docker Container
        run: |
          docker stop qr-code-frontend-container || true
          docker rm qr-code-frontend-container || true
          docker run -d -p 5173:80 --name qr-code-frontend-container \
            kushagra00/qr-code-frontend:latest